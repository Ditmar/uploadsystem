<template name="registermatters">
	<form action="" method="POST" role="form" id="registerForm">
		<legend>Register Matters</legend>
		<div class="form-group">
			<label for="">New Matters</label>
			<input type="text" class="form-control" id="" name="name" placeholder="matters">
		</div>
		<div class="form-group">
			<label for="">Code</label>
			<input type="text" class="form-control" id="" name="code" placeholder="code">
		</div>
		<button type="submit" class="btn btn-primary">new!</button>
	</form>
	{{>listmatters}}
</template>
